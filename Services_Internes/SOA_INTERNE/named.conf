options {
        directory "/var/cache/bind";

        listen-on-v6 { none; }; 
        listen-on { 
				127.0.0.1; //localhost
                192.168.0.2; // adresse du conteneur docker qui contient le soa
		}; 

        dnssec-validation auto; 
		
        allow-query  {
                192.168.0.3; // adresse du conteneur docker qui contient le r√©solveur
        };

        allow-transfer { none; }; 

        pid-file "/var/run/named/named.pid"; 

        allow-recursion { none; }; 

        recursion no;
};

zone "intranet.ephec-ti.be"{
        type master;
        file "/etc/bind/intranet.ephec-ti.be";
};

zone "0.168.192.in-addr.arpa" IN {
        type master;
        file "/etc/bind/0.168.192.in-addr.arpa";
};
